<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
        <script>
            $(document).ready(function(){
              $('[data-toggle="popover"]').popover();
            });
        </script>

        <script src="js/checkLoggedIn.js"></script>
        <style>
            .container-fluid {
                height: 400px;
            }

            .form-container {
                background: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px #000;
            }

            .row {
                padding-top: 10px;
            }

            .bg {
                background: skyblue;
            }

            .bg2 {
                background: white;
            }

            .logo {
                height: auto;
                width: 300px;
                padding: 20px;
            }

            .brand {
                height: auto;
                width: 300px;
                padding: 20px;
            }

            .footer {
                width: 100%;
                height: 250px;
                background: skyblue;
                color: #696969;
                padding-top: 200px;
                text-align: center;
                font-weight: bold;
            }

            .top {
                padding-top: 20px;
                padding-bottom: 30px;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid bg">
            <div class="d-flex justify-content-around flex-nowrap">
                <img
                    class="logo col-md-2  justify-content-md-center"
                    src="images/logo.png"
                />
                <img
                    class="brand col-md-2  d-none d-md-block"
                    src="images/brand.svg"
                />
            </div>
            <div class="row justify-content-center ">
                <div class="col-12 col-sm-6 col-md-4 ">
                    <form class="form-container" id="updateform">
                        <h1 class="top">Profile</h1>
                        <div class="sep">
                            <hr />
                        </div>
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter your full name"
                                id="name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="phno">Your Contact No:</label>
                            <input
                                type="number"
                                class="form-control"
                                placeholder="Enter your Contact No"
                                id="phone"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="college">Your College Name:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter your college name"
                                id="college"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="dept">Your Department:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Your Department"
                                id="department"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="reg">Year Of Registration:</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Enter Year of Registration"
                                id="regyear"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="name">Date Of Birth:</label>
                            <input
                                type="date"
                                class="form-control"
                                placeholder="Enter your Dob"
                                id="dob"
                                required
                            />
                        </div>

                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    required
                                />
                                Terms And Conditions</label>
                            
                        <a href="javascript://" data-html="true" data-toggle="popover" title="Terms And Conditions"  data-content="We will send you updates related to our trainings/workshops/products in your mail. We may share your information with institutions for course/learning/job/internship/training oppurtunities.
                                   <br>Regards,<br>
                        <b>Learn Bird</b> <br> Created by #You Are Awesome."  data-trigger="focus">Click Here</a>    
                        </div>
                            
                        <button type="submit" class="btn btn-primary btn-block">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="jumbotron-fluid" style="float:buttom;padding-top:475px">
            <div class="footer">CREATED BY #You Are Awesome</div>
        </div>
        <script src="js/profile.js"></script>
    </body>
</html>
